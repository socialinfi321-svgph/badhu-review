<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Review ‚Äî Supekar Badhu Cateringwala</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #007b8f, #00bfa6);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .brand {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .review-box {
      background: white;
      color: #333;
      width: 100%;
      max-width: 600px;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      position: relative;
      transition: 0.3s;
    }

    .review-text {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    button {
      cursor: pointer;
      border: none;
      outline: none;
      transition: 0.3s;
    }

    .copy-btn {
      background: #00bfa6;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      margin-right: 10px;
    }

    .copy-btn:hover {
      background: #009e8c;
    }

    .google-btn {
      background: #fbbc05;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 0.95rem;
    }

    .google-btn:hover {
      background: #e2a900;
      transform: scale(1.05);
    }

    .thank-msg {
      margin-top: 25px;
      font-size: 1rem;
      opacity: 0.9;
    }

    .no-reviews {
      font-size: 1.2rem;
      background: white;
      color: #333;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="brand">‚≠ê Smart Review ‚Äî Supekar Badhu Cateringwala</div>

  <div id="reviewBox" class="review-box">
    <div class="review-text" id="reviewText"></div>
    <div>
      <button class="copy-btn" id="copyBtn">Copy</button>
      <a href="https://g.page/r/CYsCsoaIcA7gEBE/review" target="_blank">
        <button class="google-btn" id="googleBtn">Give Review</button>
      </a>
    </div>
    <div class="thank-msg" id="thankMsg"></div>
  </div>

  <div id="noReviews" class="no-reviews" style="display:none;">üéâ All reviews have been shared!<br>Thank you for your support.</div>

  <footer>Powered by Social Info</footer>

  <script>
    // üëâ All review prompts
    const allReviews = [
      "Worth every single penny! Premium quality food and service from Supekar Badhu Cateringwala.",
      "They made our family reunion feel extra special with their wonderful cooking. Thank you, Supekar Badhu Cateringwala.",
      "An absolute pleasure to work with from the tasting session onward. Choose Supekar Badhu Cateringwala!",
      "The food was so satisfying and hearty. Traditional flavors done perfectly by Supekar Badhu Cateringwala.",
      "The serving staff anticipated needs before being asked. Truly world-class service from Supekar Badhu.",
      "Hired them for my brother's engagement and they managed everything so well! Supekar Badhu Cateringwala is simply the best.",
      "Today, they handled my home birthday party with professionalism and ease. Very delicious food and the staff were polite.",
      "Everything was executed flawlessly! The hygiene standards were impeccable. A huge thanks to Supekar Badhu Cateringwala.",
      "From the appetizers to the main course, every dish was a masterpiece. Supekar Badhu delivered a five-star experience.",
      "The planning process was smooth, and the team was incredibly flexible with our dietary requests. Thank you, Supekar Badhu Cateringwala."
    ];

    // üëâ Use localStorage to track used reviews
    let used = JSON.parse(localStorage.getItem('usedReviews') || '[]');
    const available = allReviews.filter(r => !used.includes(r));

    const reviewBox = document.getElementById('reviewBox');
    const reviewText = document.getElementById('reviewText');
    const copyBtn = document.getElementById('copyBtn');
    const googleBtn = document.getElementById('googleBtn');
    const thankMsg = document.getElementById('thankMsg');
    const noReviews = document.getElementById('noReviews');

    let currentReview = null;

    function showNextReview() {
      if (available.length === 0) {
        reviewBox.style.display = 'none';
        noReviews.style.display = 'block';
        return;
      }

      currentReview = available.shift();
      reviewText.textContent = currentReview;
      thankMsg.textContent = "";
      copyBtn.disabled = false;
      googleBtn.disabled = false;
      copyBtn.innerText = 'Copy';
    }

    copyBtn.onclick = async () => {
      if (!currentReview) return;
      await navigator.clipboard.writeText(currentReview);
      copyBtn.innerText = 'Copied!';
      thankMsg.textContent = "‚úÖ Prompt copied. Please click 'Give Review' to share on Google.";
    };

    googleBtn.onclick = () => {
      if (!currentReview) return;
      used.push(currentReview);
      localStorage.setItem('usedReviews', JSON.stringify(used));
      thankMsg.textContent = "üéâ Thank you for sharing your review!";
      copyBtn.disabled = true;
      googleBtn.disabled = true;

      // Next review after 2 seconds
      setTimeout(() => showNextReview(), 2000);
    };

    // Initialize
    showNextReview();
  </script>
</body>
</html>
